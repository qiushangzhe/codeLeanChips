<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="boot.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">聊天室</a>
        <div class="navbar-form navbar-right" id="loginInput">
            <div class="form-group">
                <input id="username" type="text" placeholder="输入昵称" class="form-control"/>
                <button onclick="login()" class="btn btn-default ">登录</button>
            </div>
        </div>
        <p id="usershow" class="navbar-text navbar-right">欢迎您：邱上哲</p>
    </div>
</nav>
<div class="container mainArea">
  <ul class="chatMessageBox">

  </ul>
  <div class="chatBox">
    <div class="mainChatBox">
        <textarea name="name" class="mainChatBox form-control" id="inputMessage"></textarea>
    </div><br/>
    <button type="button" name="button" class="btn btn-default pull-right" onclick="sendMessage()">发送</button>
    <button type="button" name="button" class="btn btn-default pull-right" onclick="clearScreen()">清屏幕</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
